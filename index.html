    <div class="typing-block" id="typing"></div>

  <script>
   const text = "Hi, I am Valijonov Murodjon - a mobile and web-full stack and desktop developer.";
const typingElement = document.getElementById("typing");

let index = 0;
let isDeleting = false;

function typeText() {
  if (!isDeleting) {
    typingElement.textContent = text.slice(0, index++) + "|";
    if (index > text.length) {
      isDeleting = true;
      setTimeout(typeText, 1500);
      return;
    }
  } else {
    typingElement.textContent = text.slice(0, --index) + " |";
    if (index === 0) {
      isDeleting = false;
      setTimeout(typeText, 1000);
      return;
    }
  }
  setTimeout(typeText, isDeleting ? 40 : 100);
}

typeText();

  </script>

<div class="cursor" id="customCursor"></div>

<script>
  const cursor = document.getElementById('customCursor');

  // Harakatga kuzatuv
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';

    // Trail (iz) yaratish
    const trail = document.createElement('div');
    trail.className = 'trail';
    trail.style.left = e.clientX + 'px';
    trail.style.top = e.clientY + 'px';
    document.body.appendChild(trail);
    setTimeout(() => {
      trail.remove();
    }, 300);
  });

  // Hover effekti
  const hoverElements = document.querySelectorAll('a, button, .project-card');
  hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
      cursor.classList.add('hover');
    });
    el.addEventListener('mouseleave', () => {
      cursor.classList.remove('hover');
    });
  });
</script>  <!-- Zarrachalar konfiguratsiyasi -->
