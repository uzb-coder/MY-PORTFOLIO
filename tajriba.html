<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Typing Profil</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      color: white;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid #66ccff33;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(102, 204, 255, 0.2);
    }

    .profile-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: contain;
      border: 4px solid #66ccff;
      background-color: white;
    }

    .typing-block {
      margin-top: 50px;
      font-size: 24px;
      color: #66ccff;
      white-space: pre;
      border-right: 2px solid #66ccff;
      padding-right: 5px;
    }
  </style>
</head>
<body>cd 

  <div class="project-card">
    <img src="Image/logo.png" alt="Logo" class="profile-logo">
    <div class="profile-details">
      <h2>Ism: Jasur</h2>
      <h3>Familiya: Yo‘ldoshev</h3>
      <p>Kasbi: Web Dasturchi</p>
    </div>
  </div>

  <div class="typing-block" id="typing"></div>

  <script>
    const text = "Salom! Men Jasur Yo‘ldoshev — tajribali web dasturchiman.";
    const typingElement = document.getElementById("typing");

    let index = 0;
    let isDeleting = false;

    function typeText() {
      if (!isDeleting) {
        typingElement.textContent = text.slice(0, index++);
        if (index > text.length) {
          isDeleting = true;
          setTimeout(typeText, 1500); // yozib bo‘lgach kutadi
          return;
        }
      } else {
        typingElement.textContent = text.slice(0, --index);
        if (index === 0) {
          isDeleting = false;
          setTimeout(typeText, 1000); // o‘chirib bo‘lgach kutadi
          return;
        }
      }
      setTimeout(typeText, isDeleting ? 40 : 100); // yozish va o‘chirish tezligi
    }

    typeText();
  </script>

</body>
</html>
